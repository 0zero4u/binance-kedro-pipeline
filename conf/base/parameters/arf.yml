# --- REMOVED: The entire feature_params block is no longer necessary ---

# --- UPDATED: Replaced training_params with hpo_params ---
hpo_params:
  # Number of different hyperparameter sets to generate and test in the ensemble.
  n_trials: 15

  # Search space for Optuna to explore for each trial.
  search_space:
    lambda_value:
      type: "int"
      low: 3
      high: 10
    grace_period:
      type: "int"
      low: 200
      high: 800
      step: 50
    n_models:
      type: "int"
      low: 10
      high: 25
