labeling_params:
  # Method for barrier creation: 'fixed_pct' or 'volatility'
  method: "fixed_pct"
  
  # Define desired net returns after fees. The labeling function will automatically
  # calculate the required gross return to achieve these targets.
  profit_take_net_pct: 0.0008  # Target 0.08% net profit
  stop_loss_net_pct: 0.0003    # Target 0.03% net loss
  
  # Fee per trade (will be applied 2x for a round-trip)
  fee_pct: 0.00025  # 0.025% per trade
  
  # Time barrier: 45 seconds on 25ms grid = 1800 periods
  time_barrier_periods: 1800
  
  # --- Volatility-Based Parameters (if method is 'volatility') ---
  vol_lookback: 50
  vol_multiplier: 2.5
  profit_take_mult: 2.0
  stop_loss_mult: 1.5
