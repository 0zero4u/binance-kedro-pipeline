labeling_params:
  # Method for barrier creation: 'fixed_pct' or 'volatility'
  method: "fixed_pct" 
  
  # --- Fixed Percentage Barrier Parameters (more balanced for better learning) ---
  # Gross ratio: 3.5:1, Net ratio after fees: ~1:1
  profit_take_gross_pct: 0.0007  # 0.07%
  stop_loss_gross_pct: 0.0002    # 0.02%
  fee_pct: 0.00025               # 0.025% per trade for net calculation
  
  # Shared time barrier (450 * 100ms = 45 seconds)
  time_barrier_periods: 450

  # --- Volatility-Based Parameters (if method is 'volatility') ---
  vol_lookback: 50
  vol_multiplier: 2.0
  profit_take_mult: 1.5
  stop_loss_mult: 1.5
