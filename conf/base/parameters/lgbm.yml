lgbm_params:
  # Core model parameters (used as a base for Optuna search)
  objective: 'multiclass'
  num_class: 3
  metric: 'multi_logloss'
  boosting_type: 'gbdt'
  n_estimators: 1000      # High value, controlled by early stopping
  random_state: 42
  n_jobs: -1

# --- NEW: Training process configuration ---
training_params:
  # Enable/disable Optuna hyperparameter optimization
  use_optuna: true
  n_optuna_trials: 50  # Number of trials for optimization

  # Purged K-Fold CV settings for robust time-series validation
  use_purged_kfold: true
  n_cv_splits: 5
  embargo_pct: 0.02  # 2% of data embargoed between train/validation folds

  # Feature selection settings
  feature_selection:
    enabled: true
    top_k_features: 100  # Select the top 100 most important features for the final model
    
